dist: xenial
language: ruby
sudo: false

cache:
  bundler: true

rvm:
  - 2.6.5

services:
  - memcached
  - postgresql

addons:
  chrome: stable
  postgresql: "10"

before_install:
  - gem install bundler -v 1.17.3

before_script:
  - bundle install
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:schema:load

script: RAILS_ENV=test bundle exec rake
