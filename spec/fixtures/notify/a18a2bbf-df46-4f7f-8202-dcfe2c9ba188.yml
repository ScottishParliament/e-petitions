name: "notify_creator_that_petition_is_published_gd"
subject: "We published your petition “((action_gd))”"
body: |-
  Dear ((creator)),
  
  Your petition “((action_gd))” is now published and ready to collect signatures.
  
  Click this link to see your petition and start sharing it:
  ((url_gd))
  
  Your petition will be open for gathering signatures until ((closing_date)) After this, your petition will be scheduled for consideration by the Public Petitions Committee. We aim to inform petitioners 2 weeks in advance as to when their petition will be on the agenda.
  
  Information gathered and reported by the Public Petitions Committee regarding your petition will be updated on the Scottish Parliament Website here: ((petition_website_url_gd))
  
  Finally, should you require any further information in the meantime, please do not hesitate to contact us.
  
  Thanks,
  The Petitions team
  The Scottish Parliament
