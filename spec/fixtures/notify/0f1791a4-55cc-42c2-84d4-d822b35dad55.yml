name: "email_duplicate_sponsor_en"
subject: "Duplicate signature of petition | Llofnod dyblyg ar ddeiseb"
body: |-
  You’re receiving this email because your email has been used to support the petition “((action))”, but you have already supported this petition.
  
  Thanks,
  The Petitions team
  Senedd
  
  ---
  
  Rydych chi wedi cael y neges e-bost hon am fod eich cyfeiriad e-bost wedi’i ddefnyddio i gefnogi’r ddeiseb “((action))”, ond rydych chi eisoes wedi cefnogi’r ddeiseb hon.
  
  Diolch,
  Tîm Deisebau 
  Y Senedd
