name: "notify_creator_of_negative_debate_outcome_en"
subject: "Senedd didn’t debate “((action_en))” | Ni thrafododd y Senedd “((action_gd))”"
body: |-
  Dear ((name)),
  
  The Petitions Committee decided not to debate your petition – “((action_en))”
  
  ((overview_en))
  
  The petition: ((petition_url_en))
  
  Find out more about the Petitions Committee: ((petitions_committee_url_en))
  
  Thanks,
  The Petitions team
  Senedd
  
  You’re receiving this email because you created this petition: “((action_en))”.
  To unsubscribe from getting emails about this petition: ((unsubscribe_url_en))
  
  ---
  
  Annwyl ((name)),
  
  Penderfynodd y Pwyllgor Deisebau beidio â thrafod eich deiseb - “((action_gd))”
  
  ((overview_gd))
  
  Y ddeiseb: ((petition_url_gd))
  
  Darganfyddwch fwy am y Pwyllgor Deisebau: ((petitions_committee_url_gd))
  
  Diolch,
  Tîm Deisebau
  Y Senedd
  
  Rydych chi’n derbyn yr e-bost hwn oherwydd i chi greu’r ddeiseb hon: “((action_gd))”.
  Dad-danysgrifio rhag cael negeseuon e-bost am y ddeiseb hon: ((unsubscribe_url_gd))
