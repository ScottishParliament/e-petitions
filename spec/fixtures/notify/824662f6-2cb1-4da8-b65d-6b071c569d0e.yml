name: "notify_signer_of_debate_scheduled_en"
subject: "Senedd will debate “((action_en))” | Bydd y Senedd yn trafod “((action_cy))”"
body: |-
  Dear ((name)),
  
  Senedd is going to debate the petition you signed – “((action_en))”.
  
  ((petition_url_en))
  
  The debate is scheduled for ((debate_date_en)).
  
  Once the debate has happened, we’ll email you a video and transcript.
  
  Thanks,
  The Petitions team
  Senedd
  
  You’re receiving this email because you signed this petition: “((action_en))”.
  To unsubscribe from getting emails about this petition: ((unsubscribe_url_en))
  
  ---
  
  Annwyl ((name)),
  
  Mae’r Senedd yn mynd i drafod y ddeiseb a lofnodwyd gennych - “((action_cy))”.
  
  ((petition_url_cy))
  
  Mae’r ddadl wedi’i hamserlennu ar gyfer ((debate_date_cy)).
  
  Ar ôl i’r ddadl ddigwydd, byddwn yn e-bostio fideo a thrawsgrifiad atoch.
  
  Diolch,
  Y tîm Deisebau
  Senedd
  
  Rydych chi’n derbyn yr e-bost hwn oherwydd i chi lofnodi’r ddeiseb hon: “((action_cy))”.
  Dad-danysgrifio rhag cael negeseuon e-bost am y ddeiseb hon: ((unsubscribe_url_cy))
