subject: "Llofnod dyblyg ar ddeiseb | Duplicate signature of petition"
body: |-
  Rydych chi wedi cael y neges e-bost hon am fod eich cyfeiriad e-bost wedi’i ddefnyddio i lofnodi’r ddeiseb “((action_gd))”, ond rydych chi eisoes wedi llofnodi’r ddeiseb hon.
  
  Gallwch weld y ddeiseb “((action_gd))” yn:
  ((url_gd))
  
  Diolch,
  Tîm Deisebau 
  Y Senedd
  
  ---
  
  You’re receiving this email because your email has been used to sign the petition “((action_en))”, but you have already signed this petition.
  
  View the petition “((action_en))” at: 
  ((url_en))
  
  Thanks,
  The Petitions team
  Senedd
