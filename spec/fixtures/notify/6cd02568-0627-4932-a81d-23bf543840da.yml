name: "notify_sponsor_that_petition_was_rejected_insufficient_gd"
subject: "We rejected the petition “((action_gd))” that you supported"
body: |-
  Dear ((sponsor)),
  
  Thank you for supporting a petition. 
  
  Unfortunately, we are not able to refer the petition “((action_gd))” to the Petitions Committee. 
  
  ((content_gd))
  
  Click this link to see the rejected petition:
  ((url_gd))
  
  We only reject petitions that don’t meet the petition standards:
  ((standards_url_gd))
  
  Thanks,
  The Citizen Participation and Public Petitions team
  The Scottish Parliament
