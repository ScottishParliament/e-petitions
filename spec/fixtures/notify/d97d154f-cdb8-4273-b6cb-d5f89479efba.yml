name: "notify_signer_of_negative_debate_outcome_cy"
subject: "Ni thrafododd y Senedd “((action_cy))” | Senedd didn’t debate “((action_en))”"
body: |-
  Annwyl ((name)),
  
  Penderfynodd y Pwyllgor Deisebau beidio â thrafod y ddeiseb a lofnodwyd gennych - “((action_cy))”
  
  ((overview_cy))
  
  Y ddeiseb: ((petition_url_cy))
  
  Darganfyddwch fwy am y Pwyllgor Deisebau: ((petitions_committee_url_cy))
  
  Diolch,
  Tîm Deisebau
  Y Senedd
  
  Rydych chi’n derbyn yr e-bost hwn oherwydd i chi lofnodi’r ddeiseb hon: “((action_cy))”.
  Dad-danysgrifio rhag cael negeseuon e-bost am y ddeiseb hon: ((unsubscribe_url_cy))
  
  ---
  
  Dear ((name)),
  
  The Petitions Committee decided not to debate the petition you signed – “((action_en))”
  
  ((overview_en))
  
  The petition: ((petition_url_en))
  
  Find out more about the Petitions Committee: ((petitions_committee_url_en))
  
  Thanks,
  The Petitions team
  Senedd
  
  You’re receiving this email because you signed this petition: “((action_en))”.
  To unsubscribe from getting emails about this petition: ((unsubscribe_url_en))
