name: "notify_sponsor_that_petition_was_rejected_insufficient_gd"
subject: "Gwrthodwyd y ddeiseb “((action_gd))” y gwnaethoch chi ei chefnogi | We rejected the petition “((action_en))” that you supported"
body: |-
  Annwyl ((sponsor)),
  
  Diolch am gefnogi deiseb.  
  
  Yn anffodus, allwn ni ddim cyfeirio’r ddeiseb “((action_gd))” at y Pwyllgor Deisebau.
  
  ((content_gd))
  
  Cliciwch ar y linc i weld y ddeiseb a wrthodwyd:
  ((url_gd))
  
  Dim ond deisebau nad ydynt yn bodloni’r safonau y byddwn yn eu gwrthod:
  ((standards_url_gd))
  
  Diolch,
  Tîm Deisebau 
  Y Senedd
  
  ---
  
  Dear ((sponsor)),
  
  Thank you for supporting a petition. 
  
  Unfortunately, we are not able to refer the petition “((action_en))” to the Petitions Committee. 
  
  ((content_en))
  
  Click this link to see the rejected petition:
  ((url_en))
  
  We only reject petitions that don’t meet the petition standards:
  ((standards_url_en))
  
  Thanks,
  The Petitions team
  Senedd
