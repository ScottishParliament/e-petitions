  code: "insufficient"
  title: "Not enough signatures"
  description_en: |-
    It did not collect enough signatures to be referred to the Petitions Committee.

    Petitions need to receive at least 50 signatures before they can be considered in the Senedd.
  description_gd: |-
    Ni chasglwyd digon o lofnodion i gyfeirio’r ddeiseb at y Pwyllgor Deisebau.

    Mae angen o leiaf 50 llofnod ar ddeiseb cyn y gellir ei hystyried yn y Senedd.
  hidden: false

duplicate:
  created_at: "2020-03-30T10:00:02Z"
  code: "duplicate"
  title: "Duplicate petition"
  description_en: |-
    There’s already a petition about this issue. We cannot accept a new petition when we already have one about a very similar issue, or if the Petitions Committee has considered one in the last year.
  description_gd: |-
    Mae deiseb yn bodoli eisoes ar y mater hwn. Ni allwn dderbyn deiseb newydd os oes un yn bodoli eisoes ar fater tebyg iawn, neu os yw’r Pwyllgor Deisebau wedi ystyried deiseb debyg yn ystod y flwyddyn ddiwethaf.
  hidden: false

