insufficient:
  created_at: "2020-03-30T10:00:01Z"
  code: "insufficient"
  title: "Not enough signatures"
  description_en: |-
    It did not collect enough signatures to be referred to the Petitions Committee.

    Petitions need to receive at least 50 signatures before they can be considered in Parliament.
  description_gd: |-
    Cha do chruinnich e ainmean-sgrìobhte gu leòr airson an cur gu Comataidh nan Athchuingean.

    Feumaidh athchuingean co-dhiù 50 ainm-sgrìobhte fhaighinn mus tèid beachdachadh orra anns a ’Phàrlamaid.
  hidden: false

duplicate:
  created_at: "2020-03-30T10:00:02Z"
  code: "duplicate"
  title: "Duplicate petition"
  description_en: |-
    There’s already a petition about this issue. We cannot accept a new petition when we already have one about a very similar issue, or if the Petitions Committee has considered one in the last year.
  description_gd: |-
    Tha athchuinge ann mu thràth mun chùis seo. Chan urrainn dhuinn gabhail ri athchuinge ùr nuair a tha fear againn mu chùis glè choltach mu thràth, no ma tha Comataidh nan Athchuingean air beachdachadh air fear sa bhliadhna a dh ’fhalbh.
  hidden: false

irrelevant:
  created_at: "2020-03-30T10:00:03Z"
  code: "irrelevant"
  title: "Not Parliament/Government’s responsibility"
  description_en: |-
    It’s about something that Parliament or Scottish Government is not responsible for.
  description_gd: |-
    Tha e mu dheidhinn rudeigin nach eil uallach air a ’Phàrlamaid no Riaghaltas na h-Alba.
  hidden: false

no_action:
  created_at: "2020-03-30T10:00:04Z"
  code: "no-action"
  title: "Action unclear"
  description_en: |-
    It’s not clear what the petition is asking Parliament or Scottish Government to do.

    Petitions need to call on Parliament or Government to take a specific action.
  description_gd: |-
    Chan eil e soilleir dè a tha an athchuinge ag iarraidh air a ’Phàrlamaid no Riaghaltas na h-Alba a dhèanamh.

    Feumaidh athchuingean iarraidh air a ’Phàrlamaid no an Riaghaltas gnìomh sònraichte a ghabhail.
  hidden: false

fake_name:
  created_at: "2020-03-30T10:00:05Z"
  code: "fake-name"
  title: "Incomplete name or details"
  description_en: |-
    People who create petitions are required to provide a full, real name, as well as their address and contact details. Sorry if this wasn’t clear to you.

    We are rejecting your petition for that reason, but if you resubmit your petition with a full name and contact details, we may able to approve it.
  description_gd: |-
    Feumaidh daoine a chruthaicheas athchuingean ainm làn, fìor a thoirt seachad, a bharrachd air an seòladh agus am fiosrachadh conaltraidh. Tha sinn duilich mura robh seo soilleir dhut.

    Tha sinn a ’diùltadh an athchuinge agad air an adhbhar sin, ach ma chuireas tu athchuinge a-steach le làn ainm agus fiosrachadh conaltraidh, is dòcha gun urrainn dhuinn gabhail ris.
  hidden: false

libellous:
  created_at: "2020-03-30T10:00:06Z"
  code: "libellous"
  title: "Confidential, libellous, false, defamatory or references a court case"
  description_en: |-
    It included potentially confidential, libellous, false or defamatory information, or a reference to a case which is active in the UK courts.
  description_gd: |-
    Bha e a ’toirt a-steach fiosrachadh a dh’ fhaodadh a bhith dìomhair, cliùiteach, meallta no mì-chliùiteach, no iomradh air cùis a tha gnìomhach ann an cùirtean na RA.
  hidden: true

offensive:
  created_at: "2020-03-30T10:00:07Z"
  code: "offensive"
  title: "Offensive, nonsense, joke or advert"
  description_en: |-
    It’s offensive, nonsense, a joke, or an advert.
  description_gd: |-
    Tha e oilbheumach, neoni, fealla-dhà no sanas.
  hidden: true

not_suitable:
  created_at: "2020-03-30T10:00:09Z"
  code: "not-suitable"
  title: "Not suitable"
  description_en: |-
    It included issues relating to an issue for which a petition is not the appropriate channel, or personal information which it would not be appropriate to publish.
  description_gd: |-
    Bha e a ’toirt a-steach cùisean co-cheangailte ri cùis nach e athchuinge an sianal iomchaidh, no fiosrachadh pearsanta nach biodh e iomchaidh fhoillseachadh.
  hidden: true
