    rules_page:
      body_html: |-
        <h1>Scottish Parliament Petition Rules</h1>

        <p>The rules for petitions to the Scottish Parliament are set out in two places: the Standing Orders of the Scottish Parliament (the rule book for how the Parliament works) and a document (known as a determination) agreed by the Public Petitions Committee.</p>

        <section aria-labelledby="standing-orders">
          <h2 id="standing-orders">Standing Orders Rules</h2>

          <h3>Rule 15.4.2</h3>
          <p>A petition must clearly state: (a) the name of the petitioner; (b) an address of the petitioner to which all communications concerning the petition should be sent; and (c) the name and address of any person supporting the petition.</p>

          <h3>Rule 15.5.1</h3>
          <p>A petition is admissible unless it: (a) does not comply with Rule 15.4.2 or is otherwise not in proper form; (aa) is frivolous; (ab) breaches any enactment or rule of law; (ac) refers to any matter in relation to which legal proceedings are active; (b) contains language which is offensive; (ba) fails to raise issues of national policy or practice; (c) requests the Parliament to do anything which the Parliament clearly has no power to do; or (d) is the same as, or in substantially similar terms to, a petition brought during the same session of the Parliament and which was closed less than a year earlier.</p>
        </section>

        <section aria-labelledby="determination">
          <h2 id="determination">Public Petitions Committee</h2>
        
          <h3>Determination on proper form of petitions</h3>
        
          <p>To be read alongside the Parliament’s rules on public petitions, the Public Petitions Committee has made the following determination under Rule 15.4.3 on proper form of petitions.</p>

          <ul class="list-bullet">
            <li>Petitions should be submitted using the Scottish Parliament’s online petitions site. All sections should be completed.</li>
            <li>If an individual has no access to or difficulty in using the online petitions site, or if the site is unavailable, a petition may be submitted in paper form using the word template (available from the clerks).</li>
            <li>A petition may be brought in any language. Where a language other than English is used, the Parliament will provide a translation.</li>
            <li>Petitions should be brief and state clearly what action is being sought.</li>
            <li>No supplementary information (such as correspondence, legal information, photographs, or copies of Freedom of Information requests) will be accepted as part of a petition.</li>
            <li>Petitions must relate to national policy or practice as opposed to a local or individual matter.</li>
            <li>Petition titles should be a short factual description of what is being looked for not a slogan or campaign name. For example “changes to the law governing fatal accident inquiries” would be an appropriate title. “Betty’s Law” or “Justice for Betty” would not be.</li>
            <li>Previous action taken on a petition must include raising the issue with a relevant decision maker such as the Scottish Government (or other relevant public body) or an elected representative such as an MSP.</li>
            <li>A petition will not be considered by the Public Petitions Committee if the same (or substantially similar) petition, submitted by the same petitioner, has previously been considered by the Committee and closed at its first consideration on three consecutive occasions.</li>
            <li>
              <p>Petitions should not:</p>
              <ul class="list-bullet">
                <li>Name individuals or otherwise contain information that could lead to the identification of any individual. This excludes elected representatives and senior managers of public bodies.</li>
                <li>Contain any false statements. It is the responsibility of the petitioner to ensure that statements are accurate.</li>
                <li>Refer to any matter that is the subject of continuing court proceedings.</li>
                <li>Seek an adjudication or decision on an individual or commercial matter.</li>
                <li>Seek to involve the Public Petitions Committee in a decision that is more properly the domain of another body (for example complaints, court appeals, planning appeals, local authority expenditure decisions etc.)</li>
                <li>Include language or wording that is defamatory, offensive or inappropriate, for example swear words, insults, sarcasm or other language that could reasonably be considered offensive by a reader.</li>
              </ul>
            </li>
            <li>All petitions which meet the Parliament’s rules will be published and considered by the Public Petitions Committee. Petitions should be submitted using the Parliament’s online system but may be submitted in hard copy or email if a petitioner is not able to use the petitions system or the system is unavailable.</li>
          </ul>
        </section>
