    rules_page:
      body_html: |-
        <h1>Rules about petitions</h1>

        <p>The rules for petitions are in:</p>

        <ul class="list-bullet">
          <li>the Standing Orders of the Scottish Parliament (the rules for how the Parliament works)</li>
          <li>a “determination” (rules) agreed by the Public Petitions Committee</li>
        </ul>

        <section aria-labelledby="standing-orders-heading">
          <h2 id="standing-orders-heading"><a name="standing-orders"></a>Standing Orders Rules</h2>

          <h3>Rule 15.4.2</h3>
          <p>A petition must clearly state:</p>
          <ol class="list-alpha">
            <li><span>(a)</span> the name of the petitioner;</li>
            <li><span>(b)</span> an address of the petitioner to which all communications concerning the petition should be sent; and</li>
            <li><span>(c)</span> the name and address of any person supporting the petition.</li>
          </ol>

          <h3>Rule 15.5.1</h3>
          <p>A petition is admissible unless it:</p>
          <ol class="list-alpha">
            <li><span>(a)</span> does not comply with Rule 15.4.2 or is otherwise not in proper form;</li>
            <li><span>(aa)</span> is frivolous;</li>
            <li><span>(ab)</span> breaches any enactment or rule of law;</li>
            <li><span>(ac)</span> refers to any matter in relation to which legal proceedings are active;</li>
            <li><span>(b)</span> contains language which is offensive;</li>
            <li><span>(ba)</span> fails to raise issues of national policy or practice;</li>
            <li><span>(c)</span> requests the Parliament to do anything which the Parliament clearly has no power to do; or</li>
            <li><span>(d)</span> is the same as, or in substantially similar terms to, a petition brought during the same session of the Parliament and which was closed less than a year earlier.</li>
          </ol>
        </section>

        <section aria-labelledby="determination-heading">
          <h2 id="determination-heading"><a name="determination"></a>Determination on proper form of petitions</h2>

          <p>To be read alongside the Parliament’s rules on public petitions, the Public Petitions Committee has made the following determination under Rule 15.4.3 on proper form of petitions.</p>

          <ul class="list-bullet">
            <li>Petitions should be submitted using the Scottish Parliament’s online petitions site. All sections should be completed.</li>
            <li>If an individual has no access to or difficulty in using the online petitions site, or if the site is unavailable, a petition may be submitted in paper form using the word template.</li>
            <li>A petition may be brought in any language.  Where a language other than English is used, the Parliament will provide a translation.</li>
            <li>Petitions should be brief and state clearly what action is being sought.</li>
            <li>No supplementary information (such as correspondence, legal information, photographs, or copies of Freedom of Information requests) will be accepted as part of a petition.</li>
            <li>Petitions must relate to national policy or practice as opposed to a local or individual matter.</li>
            <li>Petition titles should be a short factual description that explains what is sought but not a slogan or campaign name. For example “changes to the law about fatal accident inquiries” would be an appropriate title. “Betty’s Law” or “Justice for Betty” would not be.</li>
            <li>Previous action taken on a petition must include raising the issue with a relevant decision maker such as the Scottish Government (or other relevant public body) or an elected representative such as an MSP.</li>
            <li>A petition will not be considered by the Public Petitions Committee if the same (or substantially similar) petition, submitted by the same petitioner, has previously been considered by the Committee and closed at its first consideration on three consecutive occasions.</li>

            <li>
              <p>Petitions should not:</p>
              <ul class="list-bullet">
                <li>Name individuals or otherwise contain information that could lead to the identification of any individual. This excludes elected representatives and senior managers of public bodies. </li>
                <li>Contain any false statements.  It is the responsibility of the petitioner to ensure that statements are accurate. </li>
                <li>Refer to any matter that is the subject of continuing court proceedings.</li>
                <li>Seek an adjudication or decision on an individual or commercial matter.</li>
                <li>Seek to involve the Public Petitions Committee in a decision that is more properly the domain of another body (for example complaints, court appeals, planning appeals, local authority expenditure decisions etc.)</li>
                <li>Include language or wording that is defamatory, offensive, or inappropriate, for example swear words, insults, sarcasm or other language that could reasonably be considered offensive by a reader.</li>
              </ul>
            </li>
          </ul>
        </section>
    accessibility_page:
      body_html: |-
        <h1 id="page-heading">Accessibility statement</h1>

        <p><strong>We’re committed to making this website accessible, so it can be used by as many people as possible.</strong></p>

        <p>This statement applies to the Scottish Parliament’s Public Petitions website. This domain is owned by the Scottish Parliament (referred to hereafter as Parliament).</p>

        <p>This Parliament website shares common underlying design schema and is linked to the Parliament’s full website. The associated accessibility statement can be found <a href="https://www.parliament.scot/accessibility">here</a>.</p>

        <p>We want as many people as possible to be able to use this website. For example, that means you should be able to:</p>

        <ul class="list-bullet">
          <li>change colours, contrast levels and fonts</li>
          <li>zoom in up to 300% without the text spilling off the screen</li>
          <li>navigate the website using a keyboard</li>
          <li>navigate the website using speech recognition software</li>
          <li>listen to the website using a screen reader (including the most recent versions of JAWS, NVDA and VoiceOver)</li>
        </ul>

        <p><a href="https://mcmw.abilitynet.org.uk/">AbilityNet</a> has advice on making your device easier to use if you have a disability.</p>

        <h2>How accessible is this website?</h2>

        <p>This website should be fully accessible.</p>

        <h2>How to request content in a different format</h2>

        <p>If you need information in a different format, please <a href="/contact">contact us</a> and tell us:</p>

        <ul class="list-bullet">
          <li>the web address (URL) of the content that you need</li>
          <li>your contact name and email address</li>
          <li>the type of format you need</li>
        </ul>

        <h2>Reporting accessibility problems with this website</h2>

        <p>If you find any problems or if you think we’re not meeting the accessibility requirements, please <a href="/contact">contact us</a> to report this.</p>

        <h2>Enforcement procedure</h2>

        <p>If you <a href="/contact">contact us</a> with a complaint and you’re not happy with our response contact the Equality Advisory and Support Service (EASS).</p>

        <p>The Equality and Human Rights Commission (EHRC) is responsible for enforcing the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018 (the ‘accessibility regulations’). If you’re not happy with how we respond to your complaint, contact the <a href="https://www.equalityadvisoryservice.com/">Equality Advisory and Support Service (EASS)</a>.</p>

        <h2>Technical information about this website’s accessibility</h2>

        <p>Parliament is committed to making this website accessible, in accordance with the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018.</p>

        <h2>Compliance status</h2>

        <p>This website is compliant with the Web Content Accessibility Guidelines version 2.1 AA standard.</p>

        <h2>How we tested this website</h2>

        <p>Our websites were and are currently being tested for compliance with the Web Content Accessibility Guidelines V2.1 level A and level AA using a combination of automated tools for accessibility WCAG 2.0 standards.</p>

        <h2>Preparation of this accessibility statement</h2>

        <p>This statement was prepared on 4 March 2021.</p>

        <p>This website is tested on an ongoing basis via a combination of accessibility tools.</p>
