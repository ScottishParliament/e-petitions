        contact:
          email:
            heading: "Email"
            body_html: |-
              <p>You can email the %{petitions_committee_link} directly.</p>
              <p>They can help you to understand how Parliament handles petitions. They can also provide a template for you to use to collect signatures on paper and help with some technical problems using this service. They can’t forward your feedback to the people who started a petition or comment on the ideas raised in a specific petition.</p>
              <p>Email: <a href="mailto:petitionscommittee@parliament.scot">petitionscommittee@parliament.scot</a></p>
            petitions_committee_link: "Public Petitions Committee"
          phone:
            heading: "Phone"
            body_html: |-
              <p>Phone calls are handled by the Contact Centre.</p>
              <p>They can help you to understand how Parliament handles petitions. They can’t help with any technical problems with this service, forward your feedback to the people who started a petition or comment on the ideas raised in a specific petition.</p>
              <ul>
                <li>Telephone: <a href="tel:+443002006565">0300 200 6565</a> (local rate) or SMS: <a href="tel:+447970493958">07970 493958</a></li>
                <li>Textphone via Text Relay: <a href="tel:+4418001">18001</a> followed by <a href="tel:+443002006565">0300 200 6565</a></li>
                <li>Monday to Friday, 08:30&ndash;17:30</li>
              </ul>
