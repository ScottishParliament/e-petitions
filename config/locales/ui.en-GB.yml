    help_page:
      body_html: "<h1 class=\"page-title\" id=\"creating-a-petition\">Creating a petition</h1>\r\n\r\n<p>Petitioning
        is one of the most direct ways to suggest how something could change. Petitions
        can:</p>\r\n\r\n<ul class=\"list-bullet\">\r\n  <li>Raise awareness of an
        issue;</li>\r\n  <li>Bring about a change in Welsh Government policy or a
        different way of delivering services;</li>\r\n  <li>Propose or influence a
        new law;</li>\r\n  <li>Prompt a Senedd Committee to hold an inquiry;</li>\r\n
        \ <li>Lead to, or influence, a debate in the Senedd;</li>\r\n  <li>Prompt
        a Committee or individual Members of the Senedd to take further action themselves,
        for instance by asking questions.</li>\r\n</ul>\r\n\r\n<p>You can submit a
        petition using our online petitions system, on paper, or a combination of
        the two.</p>\r\n\r\n<p><u>Petitions from other websites are not accepted by
        the Petitions Committee.</u></p>\r\n\r\n<p>If you are considering collecting
        signatures on paper, you should <b>contact us</b> in advance for advice. A
        template can also be provided.</p>\r\n\r\n<h1 class=\"page-title\" id=\"how-petitions-work\">How
        petitions work</h1>\r\n\r\n<ol class=\"list-number\">\r\n  <li>You create
        a petition. Only people or organisations with an address in Wales can create
        a petition.</li>\r\n  <li>You get 2 people to support your petition. We’ll
        tell you how to do this when you’ve created your petition.</li>\r\n  <li>We
        check your petition, then publish it in Welsh and English. We only reject
        petitions that don’t meet the standards for petitions (see below).</li>\r\n
        \ <li>People can only sign a petition once. If they sign the petition online,
        they will be sent an email to verify their signature. People cannot sign both
        an online and a paper petition.</li>\r\n  <li>The Petitions Committee reviews
        all petitions that collect over 50 signatures. They will decide what they
        can do to help take the petition forward. This can include exploring the issue
        and pressing for action from the Welsh Government and others.</li>\r\n  <li>If
        your petition gets over 5,000 signatures, the Petitions Committee will consider
        asking for a debate in the Senedd chamber. The Committee will consider a number
        of factors, including the issues raised by the petition, the urgency of the
        situation and the proportion of signatures which come from within Wales.</li>\r\n</ol>\r\n\r\n<h2
        id=\"the-petitions-committee\">The Petitions Committee</h2>\r\n\r\n<p>As part
        of their consideration of your petition, the <a href=\"https://www.assembly.wales/en/bus-home/committees/Pages/Committee-Profile.aspx?cid=430\">Petitions
        Committee</a> can:</p>\r\n\r\n<ul class=\"list-bullet\">\r\n  <li>write to
        you for more information;</li>\r\n  <li>invite you to talk to the Committee
        in person about the petition;</li>\r\n  <li>ask for evidence from the Welsh
        Government or other relevant people or organisations;</li>\r\n  <li>press
        the Welsh Government for action;</li>\r\n  <li>raise the petition with another
        Senedd committee;</li>\r\n  <li>put forward the petition for debate;</li>\r\n
        \ <li>run a detailed inquiry and publish a report on the topic.</li>\r\n</ul>\r\n\r\n<h2
        id=\"standards\">Standards for petitions</h2>\r\n\r\n<p>You can submit a petition
        on any issue that is the responsibility of the Senedd or the Welsh Government.</p>\r\n\r\n<p>Petitions
        must call for a specific action from the Senedd or Welsh Government.</p>\r\n\r\n<p>Petitions
        can disagree with the Welsh Government and can ask for it to change its policies.
        Petitions can be critical of the Senedd or Welsh Government.</p>\r\n\r\n<p>We
        reject petitions that don’t meet the rules. If we reject your petition, we
        will tell you why. If we can, we will suggest other ways you could raise your
        issue.</p>\r\n\r\n<p>We’ll have to reject your petition if:</p>\r\n\r\n<ul
        class=\"list-bullet\">\r\n  <li>It calls for the same action as a petition
        that’s already open, or one which was closed by the Petitions Committee less
        than a year earlier;</li>\r\n  <li>It doesn’t ask for a clear action from
        the Senedd or Welsh Government;</li>\r\n  <li>\r\n    <p>It’s about something
        the Welsh Government or Parliament is not responsible for;</p>\r\n    <p>That
        includes: something that your local council is responsible for (including
        planning decisions); something that the UK Government or Parliament is responsible
        for; and something that an independent organisation has done.</p>\r\n  </li>\r\n
        \ <li>It contains language which is offensive, intemperate, or provocative.
        This not only includes obvious profanities, swear words and insults, but any
        language which a reasonable person would regard as offensive;</li>\r\n  <li>It
        contains potentially false or potentially defamatory statements;</li>\r\n
        \ <li>It refers to a case that’s active in the UK courts;</li>\r\n  <li>It
        contains material that is prohibited from being published by an order of a
        court or a body or person with similar power;</li>\r\n  <li>It accuses an
        identifiable person or organisation of a crime;</li>\r\n  <li>It contains
        material that could be confidential or commercially sensitive;</li>\r\n  <li>It
        could cause personal distress or loss;</li>\r\n  <li>It names individual officials
        of public bodies, unless they are senior managers;</li>\r\n  <li>It names
        family members of elected representatives or officials of public bodies;</li>\r\n
        \ <li>It’s an advert, spam, or promotes a specific product or service;</li>\r\n
        \ <li>It’s nonsense or a joke;</li>\r\n  <li>\r\n    <p>It concerns an issue
        for which a petition is not the appropriate channel.</p>\r\n    <p>That includes:
        correspondence about a personal issue and petitions which ask for someone
        to be given a job, lose their job or resign, or which call for a vote of no
        confidence.</p>\r\n  </li>\r\n</ul>\r\n\r\n<p>We publish the text of petitions
        that we reject, as long as they’re not:</p>\r\n\r\n<ul class=\"list-bullet\">\r\n
        \ <li>defamatory, libellous or illegal in another way;</li>\r\n  <li>about
        a case that is active in the UK courts or about something that a court has
        issued an injunction over;</li>\r\n  <li>offensive or extreme;</li>\r\n  <li>confidential
        or likely to cause personal distress; or</li>\r\n  <li>a joke, an advert or
        nonsense.</li>\r\n</ul>\r\n\r\n<p>You can find the full rules governing the
        petitions process <a href=\"/rules\">here</a>.</p>\r\n\r\n<h2
        id=\"handing-in-your-petition\">Handing in your petition</h2>\r\n\r\n<p>We
        offer the opportunity for you to hand in your petition once it has finished
        collecting signatures, and before it is discussed by the Petitions Committee.
        This is an informal occasion to speak to the Chair and other Members of the
        Committee about the background to the petition.</p>\r\n\r\n<p>Petition handovers
        take place at the Senedd on Tuesdays and Wednesdays when the Senedd is sitting
        and last approximately 10 - 15 minutes. Photographs are taken and can be published
        on the Committee’s webpage and social media.</p>\r\n\r\n<p>If you have any
        other questions, please %{feedback_link}.</p>\r\n"
