                <td>It is used send data to Google Analytics about your device and browsing behaviour.</td>
                <td>It stores your session temporarily until you close your browser down</td>
              </tr>
            </tbody>
          </table>

          <h3>Session cookies</h3>
          <p>We store a session cookie on your computer to help keep your information secure while you use the service.</p>

          <table>
            <thead>
              <tr>
                <th>Name</th>
